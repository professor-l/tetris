<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8">
        
        <title>Tetris AI</title>
        
        <link rel="stylesheet" type="text/css" href="style/layout.css">
        <link rel="stylesheet" type="text/css" href="style/board.css">
    </head>
    
    <body>
        <div id="container-div">
            
            <div id="left-div">
                <h1>HOLD</h1>
                <div class="side-div" id="hold-table-div">
                    <table class="side" id="hold-table">
                        <tbody id="hold-table-body">
                            <tr></tr>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <table id="game-table">
                <tbody id="game-table-body">
                </tbody>
            </table>
            
            <div id="right-div">
                <h1>NEXT</h1>
                <div class="side-div" id="next-table-div">
                    <table class="side" id="next-table">
                        <tbody id="next-table-body">
                            <tr></tr>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>

                <div id="button-div">
                    <button class="green" id="start-button">START</button>
                    <br>
                    <button class="blue" id="pause-button">PAUSE</button>
                    <br>
                    <button class="orange" id="reset-button">RESET</button>
                    <br>
                    <button class="pink" id="auto-button">AUTO</button>
                </div>
            </div>
            
        </div>
    </body>
    
    <script type="text/javascript" src="scripts/pieces.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
    <script type="text/javascript" src="scripts/draw.js"></script>
    <script type="text/javascript" src="scripts/input.js"></script>

</html>
